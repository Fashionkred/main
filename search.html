<script>

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  } 
  console.log('Query Variable ' + variable + ' not found');
}

$(document).ready(function() {

	var colorId = getQueryVariable('cId');
  var catId = getQueryVariable('catId');
  var catName = getQueryVariable('catNm');
  var brandId = getQueryVariable('bId');
  var brandName = getQueryVariable('bNm');

  var locationString = "cuco://s?";
  if (colorId) {
    locationString = locationString+"cId="+colorId+"&";
    console.log (locationString);
  }

  if(catId) {
    locationString = locationString+"catId="+catId+"&";
    console.log (locationString);
  }
  if(catName) {
    locationString = locationString+"catNm="+catName+"&";
    console.log (locationString);
  }
  if(brandId) {
    locationString = locationString+"bId="+brandId+"&";
    console.log (locationString);
  }
  if(brandName) {
    locationString = locationString+"bNm="+brandName+"&";
    console.log (locationString);
  }
  var currentIndex = locationString.length;
  locationString = locationString.substring(0,currentIndex-1)
  console.log (locationString);


	setTimeout(function() {
  		window.location = "https://itunes.apple.com/us/app/cult-collection/id948523449?ls=1&mt=8";
	}, 25);
	window.location = locationString;
});
</script>
